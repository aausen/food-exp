<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %} {% endblock %}
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/static/img/tossitlogo.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/static/img/tossitlogo.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/img/tossitlogo.png" sizes="96x96">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- My CSS-->
        <link href="/static/css/style.css" rel="stylesheet">

    </head>
    <body>
        {% if current_user.is_authenticated %}
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="navbar-brand" href="/">
                    <img src="/static/img/tossitlogo.png" alt="" width="30" height="30">
                  </a>
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                  <a class="nav-link" href="/profile">Profile</a>
                  <div class="d-flex right">
                    <form action="/logout">
                      <button type="submit">Log Out</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          {% endif %}
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }}
        </p>
        {% endfor %}

        

        {% block body %}{% endblock %}

        {% block after_body %}{% endblock %}
    </body>
</html>

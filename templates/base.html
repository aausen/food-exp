<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %} {% endblock %}
    </head>
    <body>
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }}
        </p>
        {% endfor %}

        <form action="/logout">
            <button type="submit">Log Out</button>
        </form>

        {% block body %}{% endblock %}

        {% block after_body %}{% endblock %}
    </body>
</html>

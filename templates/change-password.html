{% extends 'base.html' %} 

{% block title %} Change password {% endblock %}

{% block body %}
<h1>Change password</h1>

<h2>Navigation</h2>
<ul>
    <li><a href = "/">food list</a></li>
    <li><a href = "/profile">profile</a></li>
</ul>
<form action="/logout">
    <button type="submit">Log Out</button>
</form>

{% if current_user.is_authenticated %}
<img class="profile" src="{{ user_img }}" alt="user_img">
<p>Hello, {{ current_user.user_name }}</p>
{% endif %}

<form action="/change-password" method="POST">
    <p>
        New password: <input type="text" name="password1">
    </p>
    <p>
        Re-enter new password <input type="text" name="password2">
    </p>
    <p>
        <input type="submit">
    </p>
</form>

{% endblock %}

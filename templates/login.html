{% extends 'base.html' %} 

{% block title %} User food home {% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
    <div class="col-6">
        <img class="login" src="/static/img/login_logo.jpg" alt="login logo">
    </div>

    <div class="col-6 card text-center">
        <div class="row align-items-center" style="height: 100%">
        <div class="col">
        <h2>Log In</h2>

        <form action="/login" method="POST">
            <p>
                <input class="border border-primary rounded" type="text" name="email" placeholder="Email">
            </p>
            <p>
                <input class="border border-primary rounded" type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button class="btn btn-outline-primary" type="submit">Log In</button>
            </p>
        </form>

        <p>New to the site? Click <a href='/register'>here</a> to register for an account.</p>
    </div>
    </div>
    </div>
</div>

</div>

{% endblock %}

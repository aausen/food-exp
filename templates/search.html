{% extends 'base.html' %} 

{% block title %} User food home {% endblock %}

{% block body %}

<h1>Food search results:</h1>
<form action="/add-item">
    {% for id, name in food_choice.items() %}
    <input type="radio" name="select-food" value="{{ id }}">
    <label>{{ name }}</label>
    <br>
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
